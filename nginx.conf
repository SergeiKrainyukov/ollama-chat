events {
    worker_connections 1024;
}

http {
    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Upstream для chat-api
    upstream chat_api {
        server chat-api:8080;
    }

    # HTTP сервер (перенаправление на HTTPS)
    server {
        listen 80;
        server_name _;

        # Для Let's Encrypt сертификатов
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Перенаправление всего трафика на HTTPS (раскомментируйте после настройки SSL)
        # return 301 https://$host$request_uri;

        # Временно оставляем HTTP (удалите после настройки SSL)
        location / {
            proxy_pass http://chat_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Увеличенные таймауты для долгих запросов к LLM
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # HTTPS сервер (раскомментируйте после получения SSL сертификатов)
